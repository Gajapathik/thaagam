   <!DOCTYPE html>
<html lang="en">
   {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <style>
      body{
          background-image: url('{% static "images/3409297.jpg" %}');
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
      }

  </style>
    </head>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
          <div class="text-center">
            <img src="white_trans.png" width="200px"> 
          </div>
         
          <h1>Login</h1>
          <form>
            <label for="username" class="mt-3">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password" class="mt-3">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="mt-4 mb-1">Login</button>
          </form>
          <p>Don't have an account? <a href="register.html" id="signup-link" style="color: #b38bff;">Sign up</a></p>
        </div>
      </div>
    
</body>
</html>
