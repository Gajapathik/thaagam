<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }
        label {
            font-weight: bold;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">SMC Register</h2>
        <br>
        <br>
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="introduction_of_meeting">Introduction of Meeting</label>
                <input type="text" class="form-control" id="introduction_of_meeting" name="introduction_of_meeting" required>
            </div>

            <div class="form-group">
                <label for="last_month_performance_details">Last Month Performance Details</label>
                <textarea class="form-control" id="last_month_performance_details" name="last_month_performance_details" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="issue_resolved">Issues Resolved</label>
                <input type="text" class="form-control" id="issue_resolved" name="issue_resolved" required>
            </div>

            <div class="form-group">
                <label for="this_month_issue">This Month Issues</label>
                <input type="text" class="form-control" id="this_month_issue" name="this_month_issue" required>
            </div>

            <div class="form-group">
                <label for="ngo_staff_name">NGO Staff Name</label>
                <input type="text" class="form-control" id="ngo_staff_name" name="ngo_staff_name" required>
            </div>

            <div class="form-group">
                <label for="gcc_officials_name">GCC Officials Name</label>
                <input type="text" class="form-control" id="gcc_officials_name" name="gcc_officials_name" required>
            </div>

            <div class="form-group">
                <label for="police_officials_name">Police Officials Name</label>
                <input type="text" class="form-control" id="police_officials_name" name="police_officials_name" required>
            </div>

            <div class="form-group">
                <label for="residents_name">Residents Name</label>
                <input type="text" class="form-control" id="residents_name" name="residents_name" required>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
