<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        label {
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }

        #submit {
            background-color: green;
            color: white;
            display: flex;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 text-center">Reintegration register</h2>

        <br>
        <br>
        <form action="{% url 'success_page' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="admissionNo">Admission Number:</label>
                <input type="text" class="form-control" id="admissionNo" name="admissionNo" required>
            </div>

            <div class="form-group">
                <label for="residentName">Name of the Resident:</label>
                <input type="text" class="form-control" id="residentName" name="residentName" required>
            </div>

            <div class="form-group">
                <label for="dateOfJoining">Date of Joining:</label>
                <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" required>
            </div>

            <div class="form-group">
                <label for="dateOfLeaving">Date of Leaving:</label>
                <input type="date" class="form-control" id="dateOfLeaving" name="dateOfLeaving">
            </div>

            <div class="form-group">
                <label for="reasonForLeaving">Reason for Leaving:</label>
                <input type="text" class="form-control" id="reasonForLeaving" name="reasonForLeaving">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="followUpConduct">Follow-up Conduct:</label>
                <textarea class="form-control" id="followUpConduct" name="followUpConduct" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="follows">Follows:</label>
                <input type="text" class="form-control" id="follows" name="follows" required>
            </div>

            <div class="form-group">
                <label for="staffEventClose">Staff Event Close:</label>
                <input type="text" class="form-control" id="staffEventClose" name="staffEventClose" required>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
