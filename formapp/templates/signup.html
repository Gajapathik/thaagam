

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/assets/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body{
            background-image: url("{% static 'main/assets/images/3409297.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body class="bg-gray-100">
    <div class="overscroll-x-contain mx-auto flex justify-center items-center h-screen">
        <div class="form-container bg-black p-10 rounded-lg shadow-lg w-96">
            <div class="text-center">
                <img src="{% static 'main/assets/images/white_trans.png' %}" alt="logo" width="200px">
            </div>
            <h1 class="text-center text-3xl font-bold mb-6">Sign Up</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="new-username" class="block mb-1">Username</label>
                    <input type="text" id="new-username" name="username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="new-email" class="block mb-1">Email</label>
                    <input type="email" id="new-email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="new-number" class="block mb-1">Phone Number</label>
                    <input type="text" id="new-number" name="phonenumber" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block mb-1">Password</label>
                    <input type="password" id="new-password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmpassword" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">Sign Up</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" id="login-link" class="text-purple-500 hover:text-purple-700">Login</a></p>
        </div>
    </div>
</body>
</html>
