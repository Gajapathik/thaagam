<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }
        label {
            font-weight: bold;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Staff Attendance</h2>
        <br>
        <br>
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="sno">Serial Number</label>
                <input type="text" class="form-control" id="sno" name="sno" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="working_hours">Working Hours</label>
                <input type="text" class="form-control" id="working_hours" name="working_hours" required>
            </div>

            <div class="form-group">
                <label for="days">Days</label>
                <input type="text" class="form-control" id="days" name="days" required>
            </div>

            <div class="form-group">
                <label for="working_days">Working Days</label>
                <input type="text" class="form-control" id="working_days" name="working_days" required>
            </div>

            <div class="form-group">
                <label for="leave_days">Leave Days</label>
                <input type="text" class="form-control" id="leave_days" name="leave_days" required>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="4" required></textarea>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
