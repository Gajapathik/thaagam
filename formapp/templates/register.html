<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body{
            background-image: url(3409297.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="container">
    
         
        <div class="form-container" id="signup-form">
            <div class="text-center">
                <img src="white_trans.png" width="200px"> 
              </div>
          <h1>Sign Up</h1>
          <form>
            <label class="mt-3" for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required>
            <label class="mt-3" for="new-email">Email</label>
            <input type="email" id="new-email" name="new-email" required>
            <label class="mt-3" for="new-email">Number</label>
            <input type="email" id="new-email" name="new-email" required>
            <label class="mt-3" for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required>
            <label class="mt-3" for="new-password">Confirm Password</label>
            <input type="password" id="conform-password" name="conform-password" required>
            <button type="submit" class="mt-4 mb-1">Sign Up</button>
          </form>
          <p>Already have an account? <a href="login.html" id="login-link" style="color: #b38bff;">Login</a></p>
        </div>
      </div>

    
</body>
</html>
